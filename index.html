<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suunnistuspeli</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #map {
      height: 60vh;
      width: 100%;
      max-width: 600px;
    }
    .checkpoint {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>9LK ENDGAME</h1>
  <input id="player-name" placeholder="Syötä nimesi" />
  <button onclick="startGame()">Aloita peli</button>
  <div id="player-info" class="hidden">
    <p id="score-display">Pisteet: 0 / 0</p>
    <div id="map"></div>
    <button onclick="checkLocation()">Tarkista sijainti</button>
    <p id="status"></p>
    <p id="distance-info"></p>
    <div id="checkpoints"></div>
  </div>

  <audio id="success-sound" src="success.mp3"></audio>
  <audio id="fail-sound" src="fail.mp3"></audio>

  <script>
    let map, playerMarker;
    let checkpoints = [];
    let visited = new Set();
    let playerName = "";
    let score = 0;

    async function fetchCheckpoints() {
      const res = await fetch('rastit.json');
      checkpoints = await res.json();
      updateScore();
      updateCheckpointList();
      checkpoints.forEach(cp => {
        L.marker([cp.lat, cp.lon]).addTo(map).bindPopup(cp.name);
      });
    }

    function startGame() {
      playerName = document.getElementById('player-name').value.trim();
      if (!playerName) {
        alert("Syötä nimi aloittaaksesi pelin.");
        return;
      }
      document.getElementById('player-info').classList.remove('hidden');
      map = L.map('map').setView([60.192059, 24.945831], 13);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      fetchCheckpoints();
    }

    function updateScore() {
      document.getElementById("score-display").textContent = `Pisteet: ${visited.size} / ${checkpoints.length}`;
    }

    function updateCheckpointList() {
      const container = document.getElementById("checkpoints");
      container.innerHTML = "";
      checkpoints.forEach((cp, index) => {
        const div = document.createElement("div");
        div.className = "checkpoint";
        div.id = `checkpoint-${index}`;
        div.innerHTML = `<strong>${cp.name}</strong><p>${cp.task || ''}</p>`;

        const answerArea = document.createElement("div");
        answerArea.innerHTML = `
          <textarea placeholder="Kirjoita vastaus" minlength="10"></textarea>
          <button onclick="saveAnswer(${index})">Tallenna</button>
        `;
        answerArea.classList.add("hidden");
        div.appendChild(answerArea);

        container.appendChild(div);
      });
    }

    function saveAnswer(index) {
      const cpDiv = document.getElementById(`checkpoint-${index}`);
      const textarea = cpDiv.querySelector("textarea");
      if (textarea.value.trim().length < 10) {
        alert("Vastaus on liian lyhyt (vähintään 10 merkkiä).");
        return;
      }
      visited.add(index);
      textarea.disabled = true;
      cpDiv.querySelector("button").disabled = true;
      updateScore();
    }

    function checkLocation() {
      document.getElementById("status").textContent = "Haetaan laitteen sijaintia...";
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        if (!playerMarker) {
          playerMarker = L.marker([latitude, longitude], { color: 'blue' }).addTo(map);
        } else {
          playerMarker.setLatLng([latitude, longitude]);
        }
        map.setView([latitude, longitude]);

        const distanceThreshold = 30; // metriä
        let closestIndex = null;
        let minDistance = Infinity;

        checkpoints.forEach((cp, index) => {
          const dist = getDistance(latitude, longitude, cp.lat, cp.lon);
          if (dist < minDistance) {
            minDistance = dist;
            closestIndex = index;
          }
        });

        if (minDistance > distanceThreshold) {
          document.getElementById("status").textContent = "Et ole tarpeeksi lähellä rastia.";
          document.getElementById("distance-info").textContent = `Lähimpään rastiin on ${Math.round(minDistance)} metriä.`;
          playFailSound();
          vibrateDevice();
          return;
        }

        document.getElementById("status").textContent = "Rasti saavutettu!";
        document.getElementById("distance-info").textContent = "";
        playSuccessSound();
        vibrateDevice();

        const cpDiv = document.getElementById(`checkpoint-${closestIndex}`);
        const textarea = cpDiv.querySelector("textarea");
        if (textarea && !textarea.disabled) {
          cpDiv.querySelector("div").classList.remove("hidden");
        }

      }, err => {
        document.getElementById("status").textContent = "Sijainnin haku epäonnistui.";
        playFailSound();
        vibrateDevice();
      });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function playSuccessSound() {
      document.getElementById("success-sound").play();
    }
    function playFailSound() {
      document.getElementById("fail-sound").play();
    }
    function vibrateDevice() {
      if (navigator.vibrate) navigator.vibrate(300);
    }
  </script>
</body>
</html>
