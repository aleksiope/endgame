<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Suunnistuspeli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 60vh; }
    #rastit { padding: 1em; }
    .rasti { border: 1px solid #ccc; padding: 0.5em; margin-bottom: 1em; border-radius: 8px; }
    button { margin-top: 0.5em; }
  </style>
</head>
<body>
  <h2>Suunnistuspeli</h2>
  <input type="file" accept=".gpx" onchange="lueGPX(this.files[0])">
  <div id="map"></div>
  <div id="rastit"></div>

  <script>
    let rastit = [];
    let kartta = L.map('map').setView([60.192059, 24.945831], 12);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(kartta);

    function lueGPX(tiedosto) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const parser = new DOMParser();
        const xml = parser.parseFromString(e.target.result, "application/xml");
        const waypoints = xml.getElementsByTagName("wpt");
        rastit = [];

        for (let wpt of waypoints) {
          const lat = parseFloat(wpt.getAttribute("lat"));
          const lon = parseFloat(wpt.getAttribute("lon"));
          const nimi = wpt.getElementsByTagName("name")[0]?.textContent || "Rasti";
          const tehtava = wpt.getElementsByTagName("desc")[0]?.textContent || "Tehtävä puuttuu";
          rastit.push({ nimi, lat, lon, tehtava, suoritettu: false });
        }

        naytaRastit();
      };
      reader.readAsText(tiedosto);
    }

    function naytaRastit() {
      document.getElementById("rastit").innerHTML = "";
      rastit.forEach((rasti, i) => {
        L.marker([rasti.lat, rasti.lon]).addTo(kartta).bindPopup(rasti.nimi);

        const div = document.createElement("div");
        div.className = "rasti";
        div.innerHTML = `
          <strong>${rasti.nimi}</strong><br>
          <button onclick="tarkistaGPS(${i})">Tarkista GPS</button>
          <div id="tehtava-${i}" style="margin-top: 0.5em;"></div>
        `;
        document.getElementById("rastit").appendChild(div);
      });
    }

    function tarkistaGPS(indeksi) {
      if (!navigator.geolocation) {
        alert("Geopaikannus ei ole tuettu.");
        return;
      }
      navigator.geolocation.getCurrentPosition(position => {
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;
        const rasti = rastit[indeksi];
        const etaisyys = laskeEtaisyys(userLat, userLon, rasti.lat, rasti.lon);

        if (etaisyys < 30) {
          document.getElementById(`tehtava-${indeksi}`).innerText = rasti.tehtava;
        } else {
          alert(`Et ole rastilla (${Math.round(etaisyys)} m etäisyydellä).`);
        }
      });
    }

    function laskeEtaisyys(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const phi1 = lat1 * Math.PI/180;
      const phi2 = lat2 * Math.PI/180;
      const deltaPhi = (lat2-lat1) * Math.PI/180;
      const deltaLambda = (lon2-lon1) * Math.PI/180;
      const a = Math.sin(deltaPhi/2) * Math.sin(deltaPhi/2) +
                Math.cos(phi1) * Math.cos(phi2) *
                Math.sin(deltaLambda/2) * Math.sin(deltaLambda/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
  </script>
</body>
</html>
